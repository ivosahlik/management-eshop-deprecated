<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">

		<legend class="center-block">
			Support Detail
		</legend>

		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/support/list}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
				<li><a th:href="@{/support/edit?id=}+${support.id}">Edit</a></li>
			</ol>

		</div>

		<div class="row">
			<div class="col-xs-9">
				<h3 th:text="${support.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>active: </strong><span th:text="${support.active}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>created: </strong><span th:text="${support.created}"></span></p>
						<p><strong>userCreated: </strong><span th:text="${support.userCreated}"></span></p>
						<p><strong>updated: </strong><span th:text="${support.updated}"></span></p>
					</div>
				</div>

				<hr/>
				<p><Strong>Description: </Strong><span th:utext="${support.description}"></span></p>

			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
