<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">

		<div th:replace="common/macros :: verticalNavigation" />

		<div class="row">

			<div>
				<div class="row">
					<div class="col-xs-6">
						<div>
							<ol class="breadcrumb">
								<li><a th:href="@{/settings/list}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
								<li><a th:href="@{/settings/update?id=}+${settings.id}">Edit</a></li>
							</ol>
						</div>

						<h3 th:text="${settings.title}"></h3>

						<div class="col-xs-6">
							<p><strong>active: </strong><span th:text="${settings.active}"></span></p>
						</div>
						<div class="col-xs-3">
							<p><strong>created: </strong><span th:text="${settings.created}"></span></p>
							<p><strong>userCreated: </strong><span th:text="${settings.userCreated}"></span></p>

							<p><strong>updated: </strong><span th:text="${settings.updated}"></span></p>
							<p><strong>userUpdated: </strong><span th:text="${settings.userUpdated}"></span></p>

						</div>
					</div>

					<div class="col-xs-6">
						<hr/>
						<p><strong>html: </strong><span th:text="${settings.html}"></span></p>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
