<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="table-responsive">
			<table id="subCategoryListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAll" type="checkbox" /></th>
						<th>Title</th>
						<th>Active?</th>
						<th>Created</th>
						<th>UserCreated</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="subCategory : ${subCategoryList}">
						<td>
							<input hidden="hidden" name="id" th:value="${subCategory.id}" />
							<input th:id="'selected'+${subCategory.id}" class="checkboxData" type="checkbox" />
						</td>
						<td><a th:href="@{/subCategory/subCategoryInfo(id=${subCategory.id})}"><span th:text="${subCategory.title}"></span></a></td>
						<td th:text="${subCategory.active}"></td>
						<td th:text="${subCategory.created}"></td>
						<td th:text="${subCategory.userCreated}"></td>
						<td>
							<input hidden="hidden" name="id" th:value="${subCategory.id}" />
							<button th:id="'oneSubCategory-'+${subCategory.id}" class="btn btn-danger btn-xs delete-product" type="submit" value="delete" >
								<span class="fa fa-times"></span>
								Delete
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelected" class="btn btn-danger ">Delete Selected</button>
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />

	<script>
		$(document).ready(function() {
			$("#subCategoryListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
