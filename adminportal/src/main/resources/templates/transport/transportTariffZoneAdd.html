<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row">

			<div class="alert alert-danger" role="alert" th:if="${message}">
				<h2 th:text="${message}"/>
			</div>

			<form class="form-horizontal" th:object="${tariffZone}" th:action="@{/transport/addTariffZone}" method="post" enctype="multipart/form-data">

				<fieldset>
					<legend class="center-block">
						New TariffZone<span style="font-size: small"> * is a required field</span>
					</legend>

					<!-- country -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="country">* Country</label>

						<div class="col-md-8">
							<select name="country">
								<option th:each="data: ${countries}" th:value="${data.country}" th:text="${data.country}"></option>
							</select>
							<span class="help-block">country</span>
						</div>
					</div>

					<!-- zone -->
					<div class="form-group">
						<label class="col-md-2 control-label">* Zones</label>

						<div class="col-md-8">
							<select name="zone">
								<option th:each="num: ${#numbers.sequence(1,tariffZoneNum)}" th:value="${num}" th:text="${num}"></option>
							</select>
							<span class="help-block">Zones</span>
						</div>
					</div>

					<!-- status of zones -->
					<div class="form-group">
						<label class="col-md-2 control-label">Status</label>
						<div class="col-md-8">
							<label><input value="true" type="radio" name="active" checked="checked" /> Active </label>
							<label><input value="false" type="radio" name="active" />Inactive </label>
							<span class="help-block">Whether the Tariff Zone is active or inactive</span>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Add Type</button>
							<a class="btn btn-danger" th:href="@{/}">Cancel</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
