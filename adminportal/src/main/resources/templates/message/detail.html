<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">

		<div th:replace="common/macros :: verticalNavigation" />

		<div class="row">

			<div>
				<div class="row">
					<div class="col-xs-6">
						<div>
							<ol class="breadcrumb">
								<li><a th:href="@{/settings/message}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
								<li><a th:href="@{/settings/message/update?id=}+${message.messageId}">Edit</a></li>
							</ol>
						</div>

						<h3 th:text="${message.title}"></h3>

						<div class="col-xs-6">
							<p><strong>Active: </strong><span th:text="${message.active}"></span></p>
							<p><strong>Show Alert: </strong><span th:text="${message.showAlert}"></span></p>
							<p><strong>App: </strong><span th:text="${message.app}"></span></p>
						</div>
						<div class="col-xs-3">
							<p><strong>Background Color: </strong>
								<span class="badge badge-pill badge-danger" th:style="'background-color:'+@{${message.backgroundColor}}+''" th:text="${message.backgroundColor}"></span>
							</p>
							<p><strong>Color: </strong>
								<span class="badge badge-pill badge-danger" th:style="'color:'+@{${message.color}}+''" th:text="${message.color}"></span>
							</p>
							<p><strong>Font Weight: </strong><span th:text="${message.fontWeight}"></span></p>
							<p><strong>Font Size: </strong><span th:text="${message.fontSize}"></span> px</p>
						</div>
					</div>

					<div class="col-xs-6">
						<hr/>
						<p><strong>Alert Message: </strong><span th:text="${message.textMessage}"></span></p>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
