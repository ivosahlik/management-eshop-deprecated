<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">

		<div class="table-responsive">
			<table id="typeListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAll" type="checkbox" /></th>
						<th>Product</th>
						<th>Active?</th>
						<th>Category</th>
						<th>Type</th>
						<th>Shipping Weight (kg)</th>
						<th>Concurent Price (<span th:text="#{product.currency.euro}"></span>)</th>
						<th>Our Price (<span th:text="#{product.currency.euro}"></span>)</th>
						<th>In Stock Number (pcs)</th>
						<th>Free Shipping</th>
						<th>LTC</th>
						<th>Banner1</th>
						<th>Banner2</th>
						<th>Banner3</th>
						<th>Banner4</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${productList}">
						<td>
							<input hidden="hidden" name="id" th:value="${product.id}" />
							<input th:id="'selected'+${product.id}" class="checkboxData" type="checkbox" />
						</td>
						<td><a th:href="@{/product/productInfo(id=${product.id})}"><span th:text="${product.productName}"></span></a></td>
						<td><span class="" th:classappend="${product.active}? 'badge badge-primary'" th:text="${product.active}"></span></td>
						<td th:text="${product.category}"></td>
						<td th:text="${product.type}"></td>
						<td th:text="${product.shippingWeight}"></td>
						<td th:text="${product.concurentPrice}"></td>
						<td th:text="${product.ourPrice}"></td>
						<td th:text="${product.inStockNumber}"></td>
						<td><span class="" th:classappend="${product.freeShipping}? 'badge badge-primary'" th:text="${product.freeShipping}"></span></td>
						<td th:text="${product.ltc}"></td>
						<td><span class="" th:classappend="${product.banner1}? 'badge badge-primary'" th:text="${product.banner1}"></span></td>
						<td><span class="" th:classappend="${product.banner2}? 'badge badge-primary'" th:text="${product.banner2}"></span></td>
						<td><span class="" th:classappend="${product.banner3}? 'badge badge-primary'" th:text="${product.banner3}"></span></td>
						<td><span class="" th:classappend="${product.banner4}? 'badge badge-primary'" th:text="${product.banner4}"></span></td>

						<td>
							<input hidden="hidden" name="id" th:value="${product.id}" />
							<button th:id="'oneProduct-'+${product.id}" class="btn btn-danger btn-xs delete-product" type="submit" value="delete" >
								<span class="fa fa-times"></span>
								Delete
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelected" class="btn btn-danger ">Delete Selected</button>
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />

	<script>
		$(document).ready(function() {
			$("#typeListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
