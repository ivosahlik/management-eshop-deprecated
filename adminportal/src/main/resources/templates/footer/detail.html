<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">

		<div th:replace="common/macros :: verticalNavigation" />

		<div class="row">

			<div>
				<div class="row">
					<div class="col-xs-6">
						<div>
							<ol class="breadcrumb">
								<li><a th:href="@{/settings/footer}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
								<li><a th:href="@{/settings/footer/update?id=}+${customSettings.id}">Edit</a></li>
							</ol>
						</div>

						<h3 th:text="${customSettings.title}"></h3>

						<div class="col-xs-6">
							<p><strong>Active: </strong><span th:text="${customSettings.active}"></span></p>
						</div>
						<div class="col-xs-6">
							<p><strong>App: </strong><span th:text="${customSettings.app}"></span></p>
						</div>
						<div class="col-xs-3">
							<p><strong>Created: </strong><span th:text="${customSettings.created}"></span></p>
							<p><strong>UserCreated: </strong><span th:text="${customSettings.userCreated}"></span></p>

							<p><strong>Updated: </strong><span th:text="${customSettings.updated}"></span></p>
							<p><strong>UserUpdated: </strong><span th:text="${customSettings.userUpdated}"></span></p>

						</div>
					</div>

					<div class="col-xs-6">
						<hr/>
						<div>
							<p><Strong>Footer: </Strong><span th:utext="${customSettings.footerHtmlFragment}"></span></p>
						</div>
						<hr/>
						<div>
							<p><Strong>Copyright: </Strong><span th:utext="${customSettings.copyrigtHtmlFragment}"></span></p>
						</div>
						<hr/>
						<p><strong>html: </strong><span th:text="${customSettings.html}"></span></p>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
