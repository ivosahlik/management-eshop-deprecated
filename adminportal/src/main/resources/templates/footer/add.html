<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header :: navbar" />

<div class="container">

    <div th:replace="common/macros :: verticalNavigation" />

    <div class="row">
        <form class="form-horizontal" th:object="${customSettings}" th:action="@{/settings/footer/add}" method="post"
              enctype="multipart/form-data">
            <fieldset>
                <legend class="center-block">
                    New Footer, copyright <span style="font-size: small"> * is a required field</span>
                </legend>

                <!-- title -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="title">* Title</label>

                    <div class="col-md-8">
                        <input type="text" name="title" class="form-control" id="title"
                               th:value="${customSettings.title}" required="required" placeholder="title" />
                        <span class="help-block">title</span>
                    </div>
                </div>

                <!-- apps of category -->
                <div class="form-group">
                    <label class="col-md-2 control-label">Apps - DC Solutions/ Membrania</label>
                    <div class="col-md-8">
                        <input type="checkbox" name="app" value="dcsolutions" class="form-check-input" id="app1dcsolution" th:checked="${dcsolutions}"/>
                        <label class="form-check-label" for="app1dcsolution">app1 - Dc Solution</label>
                        <input type="checkbox" name="app" value="membrania" class="form-check-input" id="app2membrania" th:checked="${membrania}"/>
                        <label class="form-check-label" for="app2membrania">app2 - Membrania</label>
                    </div>
                </div>

                <!-- status of category -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="active">Status</label>
                    <div class="col-md-8">
                        <label>
                            <input value="true" type="radio" name="active" checked="checked" id="active" />Active
                        </label>
                        <label><input value="false" type="radio" name="active" />Inactive </label>
                        <span class="help-block">Whether the settings is active or inactive</span>
                    </div>
                </div>

                <!-- footerHtmlFragment -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="footerHtmlFragment">footerHtmlFragment</label>
                    <div class="col-md-8">
                        <textarea name="footerHtmlFragment" rows="20" class="form-control"
                                  id="footerHtmlFragment"
                                  th:value="${customSettings.footerHtmlFragment}"
                                  placeholder="footerHtmlFragment" />
                        <span class="help-block">footerHtmlFragment</span>
                    </div>
                </div>

                <!-- copyrigtHtmlFragment -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="copyrigtHtmlFragment">copyrigtHtmlFragment</label>
                    <div class="col-md-8">
                        <textarea name="copyrigtHtmlFragment" rows="20" class="form-control"
                                  id="copyrigtHtmlFragment"
                                  th:value="${customSettings.copyrigtHtmlFragment}"
                                  placeholder="copyrigtHtmlFragment" />
                        <span class="help-block">copyrigtHtmlFragment</span>
                    </div>
                </div>

                <!-- html -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="html">html</label>
                    <div class="col-md-8">
                        <textarea name="html" rows="5" class="form-control"
                                  id="html"
                                  th:value="${customSettings.html}"
                                  placeholder="html" />
                        <span class="help-block">html</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-success">Add</button>
                        <a class="btn btn-danger" th:href="@{/}">Cancel</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>



</div>

<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
