<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<div class="container">

    <div style="margin-top: 10px;">
        <div class="col-xs-12">
            <div class="alert alert-success">
                <h3>
                    <i class="fa fa-check" aria-hidden="true" style="color: limegreen;"></i> Thank you, your order has been placed.
                </h3>
                <h4> The estimated delivery date is <span th:text="${estimatedDeliveryDate}"></span>
                </h4>
            </div>

            <h3>List of Items</h3>
            <div th:each="cartItem : ${cartItemList}" style="margin-top: 20px;">

                <div class="row">
                    <div class="col-sm">
                        <img style="width: 100px;" th:src="@{/api/displayProductImage/}+${cartItem.product.id}+'.png'" class="card-img-top img-responsive center-block" alt="..."/>
                    </div>

                    <div class="col-sm">
                        <div style="margin-left: 50px;">
                            <h4 th:text="${cartItem.product.productName}"></h4>
                        </div>
                    </div>

                    <div class="col-sm">
                        <h5 style="color: #db3208; font-size: large;"><span th:text="#{product.currency.euro}"></span>
                            <span th:text="${cartItem.product.ourPrice}" th:style="${cartItem.product.inStockNumber}==0? 'text-decoration: line-through' : ''"></span>
                        </h5>
                    </div>
                </div>

                <hr/>

            </div>
        </div>
    </div>
</div>
<!-- end of container -->
<div th:replace="common/header :: footer"/>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
